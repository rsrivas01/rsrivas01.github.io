<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

        <title>Stock Price Analysis</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/" id="logo"><img src="/static/images/market.jpg" alt=""
                    style="padding-left:10px;width:100px;height:100px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <div class="collapse navbar-collapse" id="navbarNavDropdown"> -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/step1">Step-1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/step2/{{ symbol }}">Step-2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/step3/{{ symbol }}">Step-3</a>
                </li>


            </ul>
            <!-- </div> -->
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h5 style="text-align: center;">Ticker Symbol: <input type="text" id="t_id" value="{{ symbol }}">
                    </h5>
                    <font face="Courier New" size="2">
                        <table id="ticker-table" class="table table-striped" board=1>
                            <thead>
                                <tr>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">Open</th>
                                    <th class="table-head">High</th>
                                    <th class="table-head">Low</th>
                                    <th class="table-head">Close</th>
                                    <th class="table-head">Volumn</th>
                                </tr>
                            </thead>
                            <tbody id="stock_table"></tbody>
                        </table>
                    </font>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>

        <script src="../static/js/step2.js?n=1"></script>
    </body>

</html>
