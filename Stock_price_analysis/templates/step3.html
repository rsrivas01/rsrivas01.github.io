<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

        <title>Stock Price Analysis</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/" id="logo"><img src="/static/images/market.jpg" alt=""
                    style="padding-left:10px;width:100px;height:100px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <div class="collapse navbar-collapse" id="navbarNavDropdown"> -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/step1">Step-1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/step2/{{ symbol }}">Step-2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/step3/{{ symbol }}">Step-3</a>
                </li>


            </ul>
            <!-- </div> -->
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel-body">
                        <form action="{{ url_for('prediction') }}" method="post">
                            <label>Symbol:
                                <input type="text" name="ticker" value={{ symbol }}>
                                <p>
                                <p></p>
                                <input type="text" name="open_price" placeholder="Open price">
                                <p>
                                <p></p>
                                <input type="text" name="high_price" placeholder="Highest price">
                                <p>
                                <p></p>
                                <input type="text" name="low_price" placeholder="Lowest price">
                                <p>
                                <p></p>
                                <input type="submit">
                        </form>
                    </div>
                </div>

                <div class="col-md-8">
                    <h3 style="text-align: center;">PREDICTION</h3>
                    For Machine Learning, we use
                    <a href="https://scikit-learn.org/stable/modules/linear_model.html">sklearn import linear_model</a>.
                    <p></p>
                    Independent variables are: Open price, Hightest price, Lowest price<p>
                        Dependent variable is: Close price
                    <p></p>
                    <style>
                        table,
                        th,
                        td {
                            border: 1px solid black;
                            text-align: center;
                        }

                        table.center {
                            margin-left: auto;
                            margin-right: auto;
                        }
                    </style>
                    <div>{{ price_table | safe}}</div>

                </div>
                <p></p>
                &nbsp&nbsp
                <div class="row">
                    <div class="col-md-12">
                        <h2 style="text-align: center;color:blue;">{{ message }}</h2>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
                integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
                integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
                crossorigin="anonymous"></script>

            <!-- <script src="../static/js/stock.js?n=1"></script> -->
    </body>

</html>
